<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="keywords" content = "Colors, ASCII">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>ASCII Color Calculator</title>
    </head>
    <body>
        <div id="header-content">
            <h1>Welcome to the ASCII Color Calculator!</h1>
            <h2>Click the relative colors to do something special!</h2>
        </div>
        <div id="page-content">
            <div id="color-buttons">
                <div id = "blue-heading" class = "buttons"><h3>Blue</h3>
                </div>
    
                <div id = "green-heading" class = "buttons">
                    <h3>Green</h3>
                </div>
    
                <div id = "red-heading" class = "buttons">
                <h3>Red</h3>
                </div>
            </div>
            <div id = "color-box">
                <p class = "color-box-string">Hi, my name is <strong class = "color-val"></strong></p>
                <p class = "color-box-string">My ASCII value is: <strong id = "aCalc">145</strong></p>
            </div>
        </div>
        <script type = "application/javascript" src="main.js"></script>
    </body>
</html>
